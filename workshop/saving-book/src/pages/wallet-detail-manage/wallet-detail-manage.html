<ion-header>

  <ion-navbar>
    <ion-title>WalletDetailManage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        
      <ion-card-content (click)="viewDetail()">
        <ion-card-title>
          Wallet CNX
        </ion-card-title>
        <div class="summary">
          <span class="spend">0$</span> : <span class="receive">0$</span>
        </div>
      </ion-card-content>

    </ion-card>

  <ion-list>
      <ion-item text-center >
        <img width="100" height="100" src="assets/imgs/ic_wallet.png"/>
      </ion-item>
      <ion-item>
        <button ion-button block color="light" >Upload Image..</button>
      </ion-item>
      <ion-item>
        <ion-label floating>Wallet Name</ion-label>
        <ion-input type="text" value="Wallet CNX"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Active</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>
    </ion-list>
  
    <div padding>
        <button ion-button color="primary" block (click)="save()">Save</button>
    </div>
</ion-content>
