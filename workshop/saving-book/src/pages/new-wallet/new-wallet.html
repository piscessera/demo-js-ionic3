<ion-header>

  <ion-navbar>
    <ion-title>New Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item text-center >
        <img width="100" height="100" src="assets/imgs/ic_wallet.png"/>
      </ion-item>
      <ion-item>
        <button ion-button block color="light" >Upload Image..</button>
      </ion-item>

        <ion-toggle checked="true"></ion-toggle>

    </ion-list>
  
    <div padding>
        <button ion-button color="primary" block (click)="save()">Save</button>
    </div>
