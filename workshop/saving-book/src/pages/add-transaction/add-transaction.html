<ion-header>

  <ion-navbar>
    <ion-title>AddTransaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card > 
        
      <ion-card-content (click)="viewDetail()">
        <ion-card-title>
          Wallet CNX
        </ion-card-title>
        <div class="summary">
          <span class="spend">0$</span> : <span class="receive">0$</span>
        </div>
      </ion-card-content>

    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label floating>Detail</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" value="0"></ion-input>
      </ion-item>
    </ion-list>
  
    <div padding>
        <button ion-button color="primary" block (click)="add()">Add</button>
    </div>

</ion-content>
